<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>broccoli-field-fabric</title>
		<style>
			.outline{
				position:relative;
				left: 0; top: 0;
				height: 400px;
			}
			#canvas{
				position: absolute;
				left: 10%; top: 0;
				width: 80%;
				height: 100%;
				overflow: auto;
			}
			#palette{
				position: absolute;
				left: 90%; top: 0;
				width: 10%;
				height: 100%;
				overflow: auto;
			}
			#instanceTreeView{
				position: absolute;
				left: 0; top: 0;
				width: 10%;
				height: 100%;
				overflow: auto;
			}
			#instancePathView{
				width: 100%;
			}
		</style>
	</head>
	<body>

<div class="outline">
	<div id="canvas" data-broccoli-preview="http://127.0.0.1:8081/edit/index.html"></div>
	<div id="palette"></div>
	<div id="instanceTreeView"></div>
</div>
<div id="instancePathView"></div>

<!-- jQuery -->
<script src="/path/to/jquery/jquery.js"></script><!-- <- option; not required -->

<!-- broccoli -->
<script src="/path/to/broccoli-html-editor/broccoli.min.js"></script>

<!-- broccoli-field-fabric -->
<script src="/path/to/broccoli-field-fabric/broccoli-field-fabric.js"></script>

<script>
var broccoli = new Broccoli();
broccoli.init(
	{
		'elmCanvas': document.getElementById('canvas'),
		'elmModulePalette': document.getElementById('palette'),
		'elmInstanceTreeView': document.getElementById('instanceTreeView'),
		'elmInstancePathView': document.getElementById('instancePathView'),
		'lang': 'en', // language
		'contents_area_selector': '[data-contents]',
			// ↑編集可能領域を探すためのクエリを設定します。
			// 　この例では、data-contents属性が付いている要素が編集可能領域として認識されます。
		'contents_bowl_name_by': 'data-contents',
			// ↑bowlの名称を、data-contents属性値から取得します。
		'customFields': {
			'fabric': window.BroccoliFieldFabric
		},
		'gpiBridge': function(api, options, callback){
			// GPI(General Purpose Interface) Bridge
			// broccoliは、バックグラウンドで様々なデータ通信を行います。
			// GPIは、これらのデータ通信を行うための汎用的なAPIです。
			$.ajax({
				"url": "/apis/broccoli",
				"type": 'post',
				'data': {
					'api': JSON.stringify(api) ,
					'options': JSON.stringify(options)
				},
				"success": function(data){
					callback(data);
				}
			});
			return;
		},
		'onClickContentsLink': function( uri, data ){
			alert(uri + ' へ移動');
			console.log(data);
			return false;
		},
		'onMessage': function( message ){
			// ユーザーへ知らせるメッセージを表示する
			console.info('message: '+message);
		}
	} ,
	function(){
		// 初期化が完了すると呼びだされるコールバック関数です。

		$(window).on('resize', function(){
			// このメソッドは、canvasの再描画を行います。
			// ウィンドウサイズが変更された際に、UIを再描画するよう命令しています。
			broccoli.redraw();
		});

	}
);
</script>

	</body>
</html>
